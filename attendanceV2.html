    <style>
        :root {
            --primary: #ffffff ;
            --secondary: #d9d9d9;
            --accent: #3c6e71;
            --text-light: #284b63;
            --text-dark: #353535;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--secondary);
            color: var(--text-light);
            padding: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }

        input, select, button, textarea {
            font-family: inherit;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid var(--primary);
            border-radius: 8px;
            outline: none;
        }

        input[type="date"], select {
            background-color: var(--secondary);
            color: var(--text-light);
            border: none;
            border-bottom: 2px solid var(--accent);
        }

        button {
            background: var(--accent);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #a3062c;
        }
        
        button.copy {
            background: var(--primary);
        }

        button.copy:hover {
            background: #7a8292;
        }

        .student-list {
            background: var(--secondary);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1rem;
            max-height: 50vh;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .student-item:last-child {
            border-bottom: none;
        }

        .student-item label {
            flex-grow: 1;
            margin: 0;
            color: var(--text-light);
        }

        input[type="checkbox"] {
            margin-left: 0.5rem;
            width: auto;
        }

        textarea {
            background: var(--secondary);
            color: var(--text-light);
            border-radius: 8px;
            height: 150px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .button-group button {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>
    <p><b>Made By:-</b>Pratyuhsa Sahoo, Priyanka Mahali, Rakesh Kumar Sahoo, Rehnuma Parween & Sayed Umair Ali</p>
    <label for="date">Select Date:</label>
    <input type="date" id="date" required>
    <label for="subject">Select Subject:</label>
    <select id="subject">
        <option value="Web Development">Web Development</option>
        <option value="OOPs">OOPs</option>
        <option value="Digital Electronics">Digital Electronics</option>
        <option value="Maths 3">Maths 3</option>
        <option value="Organisational Behaviour">Organisational Behaviour</option>
        <option value="Data Structure">Data Structure</option>
        <option value="Communication Development">Compiler Design</option>
    </select>
    <div class="student-list" id="studentList"></div>
    <div class="button-group">
        <button onclick="generateText()">Generate Text</button>
        <button class="copy" onclick="copyText()">Copy</button>
    </div>
    <textarea id="output" readonly placeholder="Your attendance text will appear here..."></textarea>

    <script>
        // Array
        const students = [
            { name: "Kruti Deepa", roll: 74 }, { name: "Kumar Sabhyasachi", roll: 75 },

            { name: "Pratyusha Sahoo", roll: 100 }, { name: "Priyambada Malik", roll: 101 },

            { name: "Rudra Prasad Rout", roll: 112 }, { name: "Sagarika Pattnaik", roll: 113 },
            { name: "Saikrishna Das", roll: 114 }, { name: "Sailesh Mohanty", roll: 115 },

            { name: "Sankalp Puhan", roll: 118 }, { name: "Santosh Kumar Bhal", roll: 119 },
            { name: "Santrupta Jena", roll: 120 }, { name: "Sarada Prasad Rout", roll: 121 },

            { name: "Shreya Karmakar", roll: 128 }, { name: "Sipun Kumar Mohanta", roll: 129 }
        ];

        const studentListDiv = document.getElementById('studentList');
        //sorting in ascending order.
        const sortedStudents = [...students].sort((a, b) => a.roll - b.roll);
        
        // This DOMContentLoaded ensures the script runs after the page loads
        document.addEventListener('DOMContentLoaded', () => {
            sortedStudents.forEach(student => {
                const item = document.createElement('div');
                item.className = 'student-item';
                item.innerHTML = `<label>${student.name} - Roll ${student.roll}</label><input type="checkbox" value="${student.name} (${student.roll})">`;
                studentListDiv.appendChild(item);
            });
            // Set current date automatically
            document.getElementById('date').valueAsDate = new Date();
        });

        function formatDate(dateString) {
            const [year, month, day] = dateString.split("-");
            return `${day}/${month}/${year.slice(2)}`;
        }
        //text generator button
        function generateText() {
            const date = document.getElementById('date').value;
            const subject = document.getElementById('subject').value;
            const checkboxes = studentListDiv.querySelectorAll('input[type=checkbox]');
            const present = [];
            checkboxes.forEach(cb => {
                if (cb.checked) present.push(cb.value);
            });

            const formatted = `Class: ABIT CSE 2024-2028, Section-B\nSubject: ${subject}\nDate: ${formatDate(date)}\n\nPresent:\n${present.map(p => '- ' + p).join('\n')}`;
            document.getElementById('output').value = formatted;
        }
        //copy button
        function copyText() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        // registration for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const serviceWorkerCode = `
                    const cacheName = 'sua-attendance-v4';
                    const filesToCache = [self.location.href];
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(cacheName).then(cache => {
                                return cache.addAll(filesToCache);
                            })
                        );
                    });
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
